<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forn</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
     <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="nome" id="iusu" required minlength="3" maxlength="30" size="15" placeholder="Nome do Usuário" autocomplete="username">
     </p>
     <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="pass" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="Senha do Usuário" autocomplete="current-password">
     </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>

    </form>
</body>
</html>
