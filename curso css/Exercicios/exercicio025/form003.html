<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
   <h1>Teste de Formulario</h1>
   <form action="Cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" required placeholder="Nome Completo">
    </p>
    <p>
        <label for="iperiodo">Periodo letivo</label>
        <input type="month" name="periodo" id="iperiodo">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" step="0.1" required min="0" max="10" placeholder="0 a 10">
    </p>
    <p>
        <label for="idata">Data da aplicação</label>
        <input type="date" name="data" id="idata" required>
    </p>
    <p>
        <label for="ihora">Horário da aplicação</label>
       <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


   </form>
</body>
</html>
