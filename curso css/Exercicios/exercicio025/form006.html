<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="Nivel" id="inivel" value="0" min="1" max="10"> <!--VALUE SEMPRE VAI SER PARA APARECER ALGO ANTES DO DADO SER INSERIDO-->
        </p>
        <P>
            <label for="ifoto">Adicione uma foto</label>
            <input type="file" name="foto" id="ifoto">
        </P>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
