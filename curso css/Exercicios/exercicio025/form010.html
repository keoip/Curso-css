<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="inum">Em que ano voce nasceu?</label>
        <input
          type="number"
          name="num"
          id="inum"
          min="1990"
          max="2020"
          required
          oninput="Calcidade()"
        />
      </p>
      <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
      </p>

      <fieldset>
        <legend>Output</legend>
        <textarea name="text" id="itext" cols="30" rows="10">Output sendo um comando de saída que me junção com o oninput damos interatividade para o site, junto com javascript!</textarea>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      function Calcidade() {
        let atual = new Date().getFullYear();
        iidade.innerHTML = Number(atual) - Number(inum.value);
      }
    </script>
  </body>
</html>
