<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{ /* O CSS ACABA POR SER SOBERANO OU SEJA SE TIVERMOS DUAS LARGURAS E DUAS ALTURAS UMA NO IFRAME E OUTRA NO CSS A DO CSS SE SOBRESSAI E SE NÃO TIVERMOS NENHUMA DAS DUAS ACABA POR SER A PADRÃO 300x150*/
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
   <p>Acessando o site do 
    <!-- POR PADRÃO OS IFRAME TEM 300X150 -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" title="Site do curso em video" height="500" width="400"
       <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener">Curso em video</a>
       <!--Esse link dentro do iframe é para caso o navegador da pessoa não seja compatível-->
   </iframe>
    para aprender a programar

   </p>
   <p>
    O repositorio do guanabara 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" title="repositorio do gustavoguanabara" height="400" width="500" scrolling="auto"> <!--Scrolling é para rolagem em iframes tendo 3 parametros "Auto" tem rolagem e o navegador se vira, "No" não vai ter rolagem, "Yes" tem rolagem-->
     <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener">no github</a>
      <!--Esse link dentro do iframe é para caso o navegador da pessoa não seja compatível-->
    </iframe>
    também é bem legal
   </p>
</body>
</html>
