<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        
        td{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
          
        }
        table, h1{
            border-collapse: collapse;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <h1>Desafio da tabela part2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>
    
</body>
</html>
