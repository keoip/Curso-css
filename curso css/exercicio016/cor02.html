<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em css</title>
    <style>
      * {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          to right,
          #3f21b2,
          #9823a0,
          #c51f98,
          #ef2283,
          #f85f48,
          #fea32d,
          #ffdb1e
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando gradiente</h1>
  </body>
</html>
